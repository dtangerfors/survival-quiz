<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,700&display=swap" rel="stylesheet">
    <script src="js/modernizr.js"></script> <!-- Modernizr -->

    <title>Hur länge klarar du en kris?</title>
</head>
<body data-hijacking="off" data-animation="gallery">
    <section class="survival__start" id="survival__start">
        <h1 class="heading1">Redo för kris?</h1>
        <h3 class="heading3">Gör vårt quiz och ta reda på hur länge du överlever!</h3>
        <button class="btn__start">Starta quizet</button>
    </section>
    <section class="survival__question" id="survival-food">
        <div class="survival__question--block">
            <img src="img/survival-food-burger.jpg" alt="Hamburgare" class="survival__question--img">
        </div>
        <div class="survival__question--block">
            <h2 class="heading2">Vad blir det för mat?</h2>
        </div>
    </section>
    <section class="survival__question" id="survival-safety">
        <div class="survival__question--block">
            <img src="img/survival-safety-phone.jpg" alt="En trasig iPhone" class="survival__question--img">
        </div>
        <div class="survival__question--block">
            <h2 class="heading2">Mobilen dör – vad gör du?</h2>
        </div>
    </section>
    <section class="survival__question" id="survival-sleep">
        <div class="survival__question--block">
            <img src="img/surival-sleep-lightning.jpg" alt="Lampa" class="survival__question--img">
        </div>
        <div class="survival__question--block">
                <h2 class="heading2">Hur ligger du?</h2>
        </div>
    </section>
    <section class="survival__question" id="survival-water">
        <div class="survival__question--block">
            <img src="img/survival-water-coffee.jpg" alt="Kaffemugg" class="survival__question--img">
        </div>
        <div class="survival__question--block">
                <h2 class="heading2">Vad klarar du dig inte utan?</h2>
        </div>
    </section>
    <section class="survival__question" id="survival-heat">
        <div class="survival__question--block">
            <img src="img/survival-heat-match.jpg" alt="Tändsticka" class="survival__question--img">
        </div>
        <div class="survival__question--block">
                <h2 class="heading2">Det är kallt inne – hur värmer du dig?</h2>
        </div>
    </section>


    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/velocity.min.js"></script>
    <script src="js/velocity.ui.min.js"></script>
    <script src="js/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
