<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,700&display=swap" rel="stylesheet">

    <script src="js/quiz.js"></script>
    <title>Hur länge klarar du en kris?</title>
</head>

<body>
    <section class="survival__start" id="survival__start">
        <h1 class="heading1">Redo för kris?</h1>
        <h3 class="heading3">Gör vårt quiz och ta reda på hur länge du överlever!</h3>
        <button class="btn__start">Starta quizet</button>
    </section>
    <!-- onsubmit="return submitAnswers()" -->
    <form name="quizForm">
        <section class="survival__question" id="survival-food">
            <div class="survival__question--block">
                <img src="img/survival-food-burger.jpg" alt="Hamburgare" class="survival__question--img">
            </div>
            <div class="survival__question--block">

                <h2 class="heading2">Vad blir det för mat?</h2>
                <input type="radio" name="q1" value="a" id="q1a" class="radio-btn"><label for="q1a" class="label">a.
                    Skaldjursplatå</label><br>
                <input type="radio" name="q1" value="b" id="q1b" class="radio-btn"> <label for="q1b" class="label">b.
                    Pasta</label><br>
                <input type="radio" name="q1" value="c" id="q1c" class="radio-btn"><label for="q1c" class="label">c. En
                    cheese</label><br>
            </div>
        </section>
        <section class="survival__question" id="survival-safety">
            <div class="survival__question--block">
                <img src="img/survival-safety-phone.jpg" alt="En trasig iPhone" class="survival__question--img">
            </div>
            <div class="survival__question--block">
                <h2 class="heading2">Mobilen dör – vad gör du?</h2>
                <input type="radio" name="q2" value="a" id="q2a" class="radio-btn"><label for="q2a" class="label">a.
                    Powerbank</label><br>
                <input type="radio" name="q2" value="b" id="q2b" class="radio-btn"> <label for="q2b" class="label">b.
                    Ger upp på livet</label><br>
                <input type="radio" name="q2" value="c" id="q2c" class="radio-btn"><label for="q2c" class="label">c.
                    Tar fram vevladdaren</label><br>


            </div>
        </section>
        <section class="survival__question" id="survival-sleep">
            <div class="survival__question--block">
                <img src="img/surival-sleep-lightning.jpg" alt="Lampa" class="survival__question--img">
            </div>
            <div class="survival__question--block">
                <h2 class="heading2">Hur ligger du?</h2>
                <input type="radio" name="q3" value="a" id="q3a" class="radio-btn"><label for="q3a" class="label">a.
                    Hela natten</label><br>
                <input type="radio" name="q3" value="b" id="q3b" class="radio-btn"> <label for="q3b" class="label">b. En
                    snabbis</label><br>
                <input type="radio" name="q3" value="c" id="q3c" class="radio-btn"><label for="q3c"
                    class="label">c.Någon timme</label><br>


            </div>
        </section>
        <section class="survival__question" id="survival-water">
            <div class="survival__question--block">
                <img src="img/survival-water-coffee.jpg" alt="Kaffemugg" class="survival__question--img">
            </div>
            <div class="survival__question--block">
                <h2 class="heading2">Vad klarar du dig inte utan?</h2>
                <input type="radio" name="q4" value="a" id="q4a" class="radio-btn"><label for="q4a" class="label">a.
                    Bärs</label><br>
                <input type="radio" name="q4" value="b" id="q4b" class="radio-btn"> <label for="q4b" class="label">b.
                    Vatten</label><br>
                <input type="radio" name="q4" value="c" id="q4c" class="radio-btn"><label for="q4c" class="label">c.
                    Kaffeeeee</label><br>


            </div>
        </section>
        <section class="survival__question" id="survival-heat">
            <div class="survival__question--block">
                <img src="img/survival-heat-match.jpg" alt="Tändsticka" class="survival__question--img">
            </div>
            <div class="survival__question--block">
                <h2 class="heading2">Det är kallt inne – hur värmer du dig?</h2>
                <input type="radio" name="q5" value="a" id="q5a" class="radio-btn"><label for="q5a" class="label">a. Det
                    är kallt inne – hur värmer du dig?</label><br>
                <input type="radio" name="q5" value="b" id="q5b" class="radio-btn"> <label for="q5b" class="label">b.
                    Värme? Usch!i</label><br>
                <input type="radio" name="q5" value="c" id="q5c" class="radio-btn"><label for="q5c" class="label">c.Tar
                    på mig extra kläder</label><br>
            </div>

        </section>
        <section>
            <input type="submit" value="Lämna in svar">

            <input type="submit" value="Lämna in svar">
            </div>
        </section>
    </form>
</body>

</html>
